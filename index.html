<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modellbahnzeit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock" class="clock"></div>

    <div class="time-presets">
        <span class="tooltiptext">Time Presets</span>
        <select id="timeComboBox" class="time-combo-box"></select>
    </div>

    <div class="speed-presets">
        <span class="tooltiptext">Speed Presets</span>
        <select id="speedComboBox" class="speed-combo-box">
            <option value="normal">normal</option>
            <option value="2m">2m</option>
            <option value="1">1</option>
            <option value="0">0</option>
            <option value="S">S</option>
            <option value="00">00</option>
            <option value="H0">H0</option>
            <option value="TT">TT</option>
            <option value="N">N</option>
            <option value="Z">Z</option>
            <option value="ZZ">ZZ</option>
            <option value="T">T</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>

</html>
